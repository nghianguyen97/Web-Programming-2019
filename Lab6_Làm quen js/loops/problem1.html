<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>1 to N</title>
</head>

<body>
    <p>
        <input type="number" id="length">
        <button onclick="printArray()">show</button>
    </p>
    <script>
        function printArray() {
            var result;
            var n = document.getElementById("length").value;
            for (var i = 1; i < n; i++) {
                document.write(i + " ");
            }
        }
    </script>
</body>

</html>
