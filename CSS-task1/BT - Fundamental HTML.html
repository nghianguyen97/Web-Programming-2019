<!DOCTYPE html>
<html>

<head>
    <title>Form HTML</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <form class="content" name="myForm" action="http://vnexpress.net" method="get">
        <b>Form nhập dữ liệu</b><br>
        <table>
            <tr>
                <td><label for="TieuDe">Tiêu đề</label></td>
                <td><input type="text" id="TieuDe" required name="TieuDe" size="50px"></td>
            </tr>

            <tr>
                <td><label for="Comments">Nội dung phản hồi</label></td>
                <td><textarea name="Comments" id="Comments" required cols="50"></textarea></td>
            </tr>

            <tr>
                <td><label for="gender">Giới tính</label></td>
                <td>
                    <input type="radio" id="gender" name="gender" value="male"> Male<br>
                    <input type="radio" name="gender" value="female" checked> Female<br>
                    <input type="radio" name="gender" value="other"> Other
                </td>
            </tr>

            <tr>
                <td><label for="Chuyenmucphanhoi">Chuyên mục phản hồi</label></td>
                <td>
                    <select>
					  <option id="Chuyenmucphanhoi" value="thethao">Thể thao</option>
					  <option  value="khoahoc" selected>Khoa học</option>
					  <option  value="vanhoa">Văn hóa</option>
					  <option  value="dulich" >Du lịch</option>
					  <option  value="giadinh" >Gia đình</option>
					</select>
                </td>
            </tr>

            <tr>
                <td><label for="Sothich">Sở thích</label></td>
                <td>
                    <fieldset>
                        <legend>chọn nhiều sở thích</legend>
                        <div><input id="Sothich" type="checkbox" name="favorite" value="nghe nhạc" checked> nghe nhạc </div>
                        <div><input type="checkbox" name="favorite" value="ca hát" checked> ca hát</div>
                        <div><input type="checkbox" name="favorite" value="Nhảy múa"> nhảy múa</div>
                    </fieldset>
                </td>
            </tr>

            <tr>
                <td><label for="Email">Email</label></td>
                <td><input type="email" required name="Email" id="Email" size="50px"></td>
            </tr>

            <tr>
                <td><label for="Hovaten">Họ và tên</label></td>
                <td><input type="hidden" id="Hovaten" name="Hovaten" value="Nguyễn Trọng Nghĩa" class="inputText"></td>
            </tr>

        </table>

        <table>
            <tr>
                <td class="btn">
                    <input type="reset" name="resetBtn" value="Reset">
                    <input type="submit" name="submietBtn" value="Submit">
                </td>
                <td></td>
            </tr>
        </table>

    </form>
    <iframe src="https://www.youtube.com/embed/knW7-x7Y7RE" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>

</html>
